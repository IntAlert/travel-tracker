    <body>
        <div class="page-header container text-center">
        </div>
        <div id="container" class="container text-center">
            <form name="tripdetails" id="tripdetails">
                <div class="addtripform" >
                    <h1>Add a New Trip</h1><br>
                    <p>Date Leaving <br>
                        <input type="text" name="startdate" id="startdate" class="input">
                    </p>
                    <p>Date Returning <br>
                        <input type="text" name="enddate" id="enddate" class="input">
                    </p>
                    <p>Trip Type <br>
                        <select name="tripType" id="tripType" class="input">
                            <option value="">Select a type</option>
                            <option value="Annual leave">Annual leave</option>
                            <option value="Approved Alert leave">Approved Alert leave</option>
                            <option value="Compassionate leave">Compassionate leave</option>
                            <option value="Field trip">Field trip</option>
                            <option value="Get-together">Get-together</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Parental leave">Parental leave</option>
                            <option value="R&R">R&R</option>
                            <option value="Study leave">Study leave</option>
                            <option value="Work hours">Work hours</option>
                            <option value="Working from Home">Working from Home</option>
                        </select>
                    </p>
                    <p>Destination <br>
                        <select name="countrydd" id="countrydd" class="input" required>
                            <option value="">Select a country</option>
                        </select>
                    </p>
                    <p>Contact <br>
                        <select name="contactdd" id="contactdd" class="input">
                            <option value="">Select a contact</option>
                        </select>
                    </p>
                </div>
                <br>
                <input class="submit" type="button" value="Confirm" onclick="addTrip();" style="padding: 8px;">
                <input type="reset" value="Clear Form" style="padding: 8px;">
                <input class="cancel" type="button" value="Cancel" onclick="location.href='index.html';" style="padding: 8px;">
            </form>
        </div>
